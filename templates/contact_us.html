{% extends 'base.html' %}

{%block content%}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="section-title text-center">
                <h3>Contact Us</h3>
                <hr>
            </div>
        </div>
        <div class="row">
           <div id="form-container">
            <form action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <p>
                        {{field.label_tag }}
                        {{field}}
                    </p>
                {% endfor %}
                 <input type="submit" value="Submit" id="btn-custom">
             </form>
           </div>
        </div>
    </div>
</section>
{%endblock content%}
